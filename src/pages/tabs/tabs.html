<ion-tabs #shareTabs>
  <ion-tab [root]="tab1Root" [rootParams]="{featured: true, orgIndex: 0 }" tabTitle="Featured" tabIcon="bulb"></ion-tab>
  <ion-tab [root]="tab2Root" [rootParams]="{useOrgFavorites: true, orgIndex: 0 }" tabTitle="Favorites" tabIcon="star"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Discover" tabIcon="browsers"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Settings" tabIcon="settings"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="Impact" tabIcon="information-circle"></ion-tab>
</ion-tabs>
