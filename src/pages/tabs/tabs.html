<ion-tabs #shareTabs>
  <ion-tab [root]="tab1Root" tabTitle="Favorites" tabIcon="star"></ion-tab>
  
<ion-tab [root]="tab2Root" tabTitle="Discover" tabIcon="browsers"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Settings" tabIcon="settings"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Dashboard" tabIcon="information-circle"></ion-tab>
  <ion-tab *ngIf="showDebugTab" [root]="tab5Root" tabTitle="Debug" tabIcon="contacts"></ion-tab>
</ion-tabs>
