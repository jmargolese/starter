<ion-header>

    <ion-navbar *ngIf="true" swipeBackEnabled="true">
        <ion-buttons start>
            <button *ngIf="showPrevButton" (click)="prev()" ion-button color="primary" clear>
               Previous
            </button>
          </ion-buttons>
        <ion-title></ion-title>
        <ion-buttons end>
            <button *ngIf="showNextButton" (click)="next()" ion-button color="primary" clear>
               Next
            </button>
          </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content class="home-css">
  <div *ngIf="(organizations$ | async)?.length == 0" class="infoCard">
    <ion-card>
      <ion-card-header>
          <img class="logoImage" src="assets/img/share/Share_ICON-192x192px.png"/>
           Discover!
       
      </ion-card-header>
      <ion-card-content>
        Tap the
        <b>Discover</b> tab below to find your interests. Then
        <i>Add to home</i> to see your favorite organization's news, events and updates right here.
      </ion-card-content>
    </ion-card>
  </div>

  <ion-slides #orgSlides *ngIf="organizations$ && (organizations$ | async)?.length > 0" [centeredSlides]="false" [loop]="false" [pager]="true"  (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let organization of organizations$ | async">
      
            <org-home [organization]='organization'> </org-home>
      
      
          </ion-slide>

  </ion-slides>
