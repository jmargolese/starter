<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-list>
    <ion-item no-padding *ngFor="let organization of organizations | async">
      <home-list-organization [organization]="organization"></home-list-organization>
    </ion-item>
  </ion-list>
  
</ion-content>
<ion-footer>
<ion-toolbar>
    <ion-searchbar [showCancelButton]="true" (ionInput)="onSearchInput($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-footer>
