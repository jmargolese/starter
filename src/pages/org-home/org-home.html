<ion-header >

  <ion-navbar swipeBackEnabled="true" hideBackButton="true">
    <ion-title>{{organization && organization.companyName.substring(0,50)}}</ion-title>
  </ion-navbar>

</ion-header>



<div #navButtons *ngIf="showNavButtons && (showPrevButton || showNextButton)" id="navButtonsContainer" [ngClass]="applicationIsMFOL ? '' : 'imageOverlayGradient'" class=" org-nav-buttons">

  <!-- <button  (click)="prev()" ion-button color="primary" clear> -->
  <button *ngIf="showPrevButton" (click)="prev()" ion-button color="white" clear class="prevButton navButton">
    <ion-icon name="arrow-back"></ion-icon>
  </button>

  <button *ngIf="showNextButton" (click)="next()" ion-button color="white" large clear class="nextButton navButton">
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</div>
<!-- <ion-content class="org-home-css" [style.background-color]="organization && organization.info && organization.info.backgroundColor || '#FFFFFF' "> -->



<ion-content *ngIf="!applicationIsMFOL" #content class="org-home-css" parallax-header [showImage]="organization ? true : false" (swipe)="swipeEvent($event)">
  <ion-spinner class="centerSpinner" *ngIf="loading"></ion-spinner>
  <div class="header-image " [ngClass]="!organization ? 'header-image-hidden' : ''" [ngStyle]="{'background-image': 'url(' +  (orgMainImageUrl) + ')'}"></div>
  <div class="main-content">

    <div *ngIf="isReady && !organization">
      <div>
        <img [src]="discoverImage">
      </div>
    </div>
    <org-home *ngIf="isReady && organization" [organization]='organization' [options]="{hideImage: true}"> </org-home>
  </div>
</ion-content>

<!-- MFOL main content -->
<ion-content  *ngIf="applicationIsMFOL" #content class="org-home-css"  (swipe)="swipeEvent($event)">
  <ion-spinner class="centerSpinner" *ngIf="loading"></ion-spinner>
  
  <div class="main-content">

    <div *ngIf="isReady && !organization">
      <div>
        <img [src]="discoverImage">
      </div>
    </div>
    <org-home *ngIf="isReady && organization" [organization]='organization' [options]="{hideImage: false}"> </org-home>
  </div>
</ion-content>

<actions-bar *ngIf="showDonateButton" class="orgShowActionBar" [organization]="organization" [activity]="currentActivity"
  [options]="{buttonsToDisplay : actionsBarButtonsToDisplay, changeTab: false, engageOptions: engageOptions}"></actions-bar>

<div style="height: 150px">
  <!-- just to give us room to scroll everything up -->
</div>
