<ion-header [hidden]="hideHeader">

  <ion-navbar swipeBackEnabled="true">
    <ion-title>{{organization && organization.companyName.substring(0,50)}}</ion-title>

  </ion-navbar>

</ion-header>



<div #navButtons *ngIf="showNavButtons && (showPrevButton || showNextButton)" id="navButtonsContainer" class="imageOverlayGradient"
  style="position: relative; top: 0; width: 100vw; height: 34vh; z-index: 998">

  <!-- <button  (click)="prev()" ion-button color="primary" clear> -->
  <button *ngIf="showPrevButton" (click)="prev()" ion-button color="white" clear class="prevButton navButton">
    <ion-icon name="arrow-back"></ion-icon>
  </button>

  <button *ngIf="showNextButton" (click)="next()" ion-button color="white" large clear class="nextButton navButton">
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</div>
