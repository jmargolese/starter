<!--
  Generated template for the HomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  
    <ion-navbar>
      <ion-title>{{title}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="browse-class-css">
  
   
    <ion-list>
      <ion-item  *ngFor="let organization of organizations | async" style="padding-right: 0 !important">
        <home-list-organization [organization]="organization"></home-list-organization>
      </ion-item>
    </ion-list>
    
  </ion-content>
  <ion-footer>
  <ion-toolbar>
      <ion-searchbar [showCancelButton]="true" (ionInput)="onSearchInput($event)">
      </ion-searchbar>
    </ion-toolbar>
  </ion-footer>
