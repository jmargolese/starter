<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="impact-css">
  <div *ngIf="userHasOrganization">
  <ion-segment style="padding-left: 10%; padding-right: 10%;" [(ngModel)]="showWhichDonations" (ionChange)="selectionChanged($event)">
    <ion-segment-button value="donations">My Donations
    </ion-segment-button>
    <ion-segment-button value="received">Received
      </ion-segment-button>
  </ion-segment>
</div>
 
  <ion-grid style="font-weight: bold;">
    <ion-row class="headerRow">
      <ion-col col-2 class="headerRow">

      </ion-col>
      <ion-col col-3 class="headerRow">
        Date
      </ion-col>
      <ion-col col-3 style="white-space: normal;" class="headerRow">
        Recipient
      </ion-col>
      <ion-col col-2 class="headerRow">
        Amount
      </ion-col>
      <ion-col col-2 class="headerRow">
        Paid fees?
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let donation of donations | async"  class="donationTable">
      <ion-grid class="impact-text">
        <ion-row>
          <ion-col col-2>
            <img *ngIf="donation.recipient.icon" src="{{donation.recipient.icon}}" />
          </ion-col>
          <ion-col col-3>
            {{donation.time | date:'MM/dd/yy' }}
          </ion-col>
          <ion-col class="impact-text" col-3 style="white-space: normal;">
            {{ donation.recipient.name}}
          </ion-col>
          <ion-col col-2>
            {{ donation.amount | currency:'USD':'symbol':'1.2-2'}}
          </ion-col>
          <ion-col col-2>
            <ion-icon style="font-size: 180%;" *ngIf="donation.donorPaidFees" name="checkmark"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>


</ion-content>
